        </h1>

                </span>
                <span class="post-meta-item-text">更新于</span>

    <div class="post-body" itemprop="articleBody">

      
        <p>UP是一个统一的软件开发过程，可以用于各种类型的项目。UP是基于构件的，使用统一建模语言（UML）。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">特点：</span><br><span class="line">用例驱动</span><br><span class="line">以基本架构为中心</span><br><span class="line">迭代和增量</span><br></pre></td></tr></table></figure>
<p><img src="/images/ruankao/3-1.png"><br><img src="/images/ruankao/3-2.png"></p>
<p>初始阶段：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">明确项目规模。了解核心需求及约束，以确定验收标准。</span><br><span class="line">计划和准备商业理由。评估风险管理、人员配备、项目计划、成本、进度、收益率折中的备选方案。</span><br><span class="line">综合考虑备选架构。评估设计和自制、外购、复用方面的折中，从而估算成本、进度和资源。</span><br><span class="line">准备项目的环境，评估项目和组织，选择工具，决定流程中要改进的部分。</span><br></pre></td></tr></table></figure>
<p>细化阶段</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">快速确定架构。</span><br><span class="line">进一步明确需求，充分了解对推动架构和计划决策的最关键的用例。</span><br><span class="line">创建详细的迭代计划，并建立基线。</span><br><span class="line">优化开发流程，确定构建和自动化工具。</span><br><span class="line">优化架构，并选择构件。自制、外购或者复用。</span><br></pre></td></tr></table></figure>
<p>构建阶段</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">资源管理、控制和流程优化。</span><br><span class="line">完成构件开发，并根据已定义的评估标准进行测试。</span><br><span class="line">根据验收标准对产品进行评估。</span><br></pre></td></tr></table></figure>
<p>交付阶段</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">执行部署计划</span><br><span class="line">完成用户手册</span><br><span class="line">确认测试</span><br><span class="line">打包发布</span><br><span class="line">获得用户反馈</span><br><span class="line">基于反馈调整产品</span><br><span class="line">最终版上线</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
